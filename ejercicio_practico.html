<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Minería de Datos</title>
    <link rel="stylesheet" href="grafico.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <button class="hamburger" aria-label="Menú">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu">
                    <line x1="4" x2="20" y1="12" y2="12"></line>
                    <line x1="4" x2="20" y1="6" y2="6"></line>
                    <line x1="4" x2="20" y1="18" y2="18"></line>
                </svg>
            </button>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="ejercicio_practico.html" class="nav-link">Ejercicio Práctico</a>
                <a href="Glosario.html" class="nav-link">Glosario</a>
            </div>
        </div>
    </nav>

    <main class="data-mining-charts">
        <section class="chart-container" id="algorithmSection">
            <h2>Comparación de Rendimiento de Algoritmos</h2>
            <div class="chart-wrapper">
                <canvas id="algorithmChart"></canvas>
            </div>
            <div id="algorithmDetails" class="algorithm-details" style="display: none;">
                <h3 id="selectedAlgorithm"></h3>
                <p id="algorithmStats"></p>
            </div>
            <form id="addAlgorithmForm" class="add-data-form">
                <input type="text" id="algorithmName" placeholder="Nombre del Algoritmo" required>
                <input type="number" id="algorithmAccuracy" placeholder="Precisión" required>
                <input type="number" id="algorithmSpeed" placeholder="Velocidad" required>
                <button type="submit">Agregar Algoritmo</button>
            </form>
            <div class="data-actions">
                <button id="resetAlgorithmData">Reiniciar Datos</button>
            </div>
            <div id="algorithmList" class="data-list"></div>
        </section>

        <section class="chart-container" id="dataGrowthSection">
            <h2>Crecimiento de Datos en el Tiempo</h2>
            <div class="chart-wrapper">
                <canvas id="dataGrowthChart"></canvas>
            </div>
            <form id="addDataGrowthForm" class="add-data-form">
                <input type="number" id="dataGrowthYear" placeholder="Año" required>
                <input type="number" id="dataGrowthVolume" placeholder="Volumen de Datos" required>
                <button type="submit">Agregar Punto de Datos</button>
            </form>
            <div class="data-actions">
                <button id="resetDataGrowthData">Reiniciar Datos</button>
            </div>
            <div id="dataGrowthList" class="data-list"></div>
        </section>

        <section class="chart-container" id="dataTypesSection">
            <h2>Distribución de Tipos de Datos</h2>
            <div class="chart-wrapper">
                <canvas id="dataTypesChart"></canvas>
            </div>
        </section>

        <section class="chart-container" id="clusteringSection">
            <h2>Visualización de Clustering</h2>
            <div class="chart-wrapper">
                <canvas id="clusteringChart"></canvas>
            </div>
            <form id="addClusterPointForm" class="add-data-form">
                <input type="number" id="clusterX" placeholder="Coordenada X" required>
                <input type="number" id="clusterY" placeholder="Coordenada Y" required>
                <input type="text" id="clusterName" placeholder="Cluster (A, B, o C)" required>
                <button type="submit">Agregar Punto de Cluster</button>
            </form>
            <div class="data-actions">
                <button id="resetClusterData">Reiniciar Datos</button>
            </div>
            <div id="clusterList" class="data-list"></div>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
        
            if (hamburger && navLinks) {
                hamburger.addEventListener('click', function(event) {
                    event.preventDefault();
                    event.stopPropagation();
                    navLinks.classList.toggle('active');
                });
        
                // Cerrar menú al hacer clic fuera
                document.addEventListener('click', function(event) {
                    if (!navLinks.contains(event.target) && !hamburger.contains(event.target)) {
                        navLinks.classList.remove('active');
                    }
                });
        
                // Cerrar menú al hacer clic en un enlace de navegación
                const navLinksItems = document.querySelectorAll('.nav-link');
                navLinksItems.forEach(link => {
                    link.addEventListener('click', () => {
                        navLinks.classList.remove('active');
                    });
                });
            }
        });
        </script>
</body>
</html>
